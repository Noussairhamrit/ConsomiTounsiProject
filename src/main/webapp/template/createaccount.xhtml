<h:body id="body">

	<section class="signin-page account">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="block text-center">
					<a class="logo" href="index-2.html"> <img
						src="../temp1/images/logo1.png" alt="" />
					</a>
					<h2 class="text-center">Create Your Account</h2>
					
					<form class="text-left clearfix">
						<h:form>
						<div class="form-group">
						
						<h:inputText class="form-control" value="#{ClientController.userName}" a:placeholder="UserName"></h:inputText>
<!-- 							<input type="text" class="form-control" placeholder="First Name" /> -->
						</div>
						<div class="form-group">
								
						<h:inputSecret class="form-control" value="#{ClientController.encrytedPassword}" a:placeholder="Password" ></h:inputSecret>
<!-- 							<input type="text" class="form-control" placeholder="Last Name" /> -->
						</div>
						<div class="form-group">
						<h:inputText class="form-control" value="#{ClientController.nom}" a:placeholder="Frist Name"></h:inputText>
<!-- 							<input type="text" class="form-control" placeholder="Username" /> -->
						</div>
						<div class="form-group">
							<h:inputText class="form-control" value="#{ClientController.prenom}" a:placeholder="Last Name"></h:inputText>
<!-- 							<input type="email" class="form-control" placeholder="Email" /> -->
						</div>
						<div class="form-group">
							<h:inputText class="form-control" value="#{ClientController.address}" a:placeholder="Your Adresse"></h:inputText>
<!-- 							<input type="email" class="form-control" placeholder="Email" /> -->
						</div>
						<div class="form-group">
							<h:inputText class="form-control" value="#{ClientController.email}" a:placeholder="Email"></h:inputText>
<!-- 							<input type="email" class="form-control" placeholder="Email" /> -->
						</div>
						<div class="form-group">
							<h:inputText class="form-control" value="#{ClientController.cin}" a:placeholder="CIN"></h:inputText>
<!-- 							<input type="email" class="form-control" placeholder="Email" /> -->
						</div>
						<div class="form-group">
						<h:inputText class="form-control" value="#{ClientController.num_tel}" a:placeholder="Number Phone"></h:inputText>
<!-- 							<input type="password" class="form-control" -->
<!-- 								placeholder="Password" /> -->
						</div>
						<div class="text-center">
						<h:commandButton class="btn btn-main text-center"  value="Sign In"
								action="#{ClientController.addClient()}" />
<!-- 							<button type="submit" class="btn btn-main text-center">Sign -->
<!-- 								In</button> -->
						</div>
						</h:form>
						</form>
						
					
						
					<p class="mt-20">
						Already hava an account ?<a href="cnx.jsf"> Login</a>
					</p>
					<p>
						<a href="mdp.jsf"> Forgot your password?</a>
					</p>
				</div>
			</div>
		</div>
	</div>
	</section>

	<script type="text/javascript"

	<script type="text/javascript"

	<script type="text/javascript"

	<!-- Google Mapl -->
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC72vZw-6tGqFyRhhg5CkF2fqfILn2Tsw"></script>
