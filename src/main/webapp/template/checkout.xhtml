										<div class="col-sm-9">

<!-- 									</h:selectOneMenu> -->

										<h:inputText value="#{ProductController.prix}"  placeholder="Prix de vente /dt" class="input-sm"></h:inputText>

											<div class="help-block" id="input-size-slider"></div>
										</div>
									</div>

									<div class="form-group">

										<div class="col-sm-9">

											<h:inputText value="#{ProductController.poid}" id="form-field-5" placeholder="Poids /Kg" class="col-xs-1"></h:inputText>

								</div>
								</div>
								</div>
								
								
								
									<div class="space-4"></div>

										<label class="col-sm-3 control-label no-padding-right" for="form-field-6">Barcode</label>

										<h:inputText value="#{ProductController.barcode}" id="form-field-icon-2" placeholder="Barcode" ></h:inputText>

										</div>
									</div>

										<div class="col-sm-9">

										</div>

									<div class="hr hr-24"></div>
