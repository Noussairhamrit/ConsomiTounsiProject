			<link rel="stylesheet" href="../../temp1/jscal/core/main.css" />

			<link rel="stylesheet" href="../../temp1/jscal/daygrid/main.css" />
			<link rel="stylesheet" href="../../temp1/jscal/timegrid/main.css" />

		<h:body>
		<br/><br/> <br/> <br/>
			<div id='calendar'></div>
			<script src="../../temp1/jscal/core/main.js"></script>
			<script src="../../temp1/jscal/daygrid/main.js"></script>
			<script src="../../temp1/jscal/list/main.js"></script>
				<script>
			document.addEventListener('DOMContentLoaded', function() {
				var calendarEl = document.getElementById('calendar');
				var calendar = new FullCalendar.Calendar(calendarEl, {
					plugins : [ 'dayGrid', 'list' ],
					header : {
						center : 'title',
						left : 'dayGridMonth,list'
					},
				events : 'http://localhost:8081/nbc'
				});
				calendar.render();
			});
			//console.log(event);
		</script>
		</h:body>
	</ui:define>
