<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">
	<!-- Basic -->
	<ui:param name="contact" value="Accueil" />
	<ui:define name="contact">
		<head>

<meta charset="utf-8" />

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- Mobile Metas -->

<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Site Metas -->

<title>ThewayShop - Ecommerce Bootstrap 4 HTML Template</title>

<meta name="keywords" content="" />

<meta name="description" content="" />

<meta name="author" content="" />
<!-- Site Icons -->
<link rel="shortcut icon" href="../temp1/images/favicon.ico"
	type="/image/x-icon" />
<link rel="apple-touch-icon" href="../temp1/images/apple-touch-icon.png" />
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="../temp1/css/bootstrap.min.css" />
<!-- Site CSS -->
<link rel="stylesheet" href="../temp1/css/style.css" />
<!-- Responsive CSS -->
<link rel="stylesheet" href="../temp1/css/responsive.css" />
<!-- Custom CSS -->
<link rel="stylesheet" href="../temp1/css/custom.css" />
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
		</head>

		<h:body>

			<!-- End All Title Box -->
			<!-- Start Contact Us  -->

			<div class="contact-box-main">
<center>
				<div class="container">

					<div class="row">

						<div class="col-lg-8 col-sm-12">

							<div class="contact-form-right">

							

									<div class="row">

										<div class="col-md-12">

											<div class="form-group">
												<h:inputText
													value="#{AdminController.authenticatedClient.nom}"
													placeholder="Your Name" required=""
													data-error="Please enter your name" class="form-control"
													name="name"></h:inputText>

												<div class="help-block with-errors" />
											</div>
										</div>

										<div class="col-md-12">

											<div class="form-group">
												<h:inputText
													value="#{AdminController.authenticatedClient.email}"
													placeholder="Your Email" id="email" class="form-control"
													name="name" required=""
													data-error="Please enter your email"></h:inputText>

												<div class="help-block with-errors" />
											</div>
										</div>

										<div class="col-md-12">

											<div class="form-group">
												<h:inputText value="Produit N°#{idprod}" type="text"
													class="form-control" id="subject" name="name"
													placeholder="Subject"
													data-error="Please enter your Subject"></h:inputText>

												<div class="help-block with-errors" />
											</div>
										</div>
										<h:form>
										<div class="col-md-12">
											
												<div class="form-group">

													<h:inputTextarea class="form-control" rows="4"
														value="#{reclamationController.descrip}"
														
														></h:inputTextarea>

													<div class="help-block with-errors" />

												</div>
												
												<div class="submit-button text-center">

													<h:commandButton class="btn hvr-hover" 
														value="Send Your Reclamation"
														action="#{reclamationController.addReclamation(15,2)}" />

													<!--<div id="msgSubmit" class="h3 text-center hidden" /> -->

													<div class="clearfix" />
												</div>

										</div>
										</h:form>
							
									</div>
								

							</div>
						</div>
					</div>
				</div>
				</center>
			</div>



			<!-- End copyright  -->
			<a href="#" id="back-to-top" title="Back to top"
				style="display: none;">↑</a>
			<!-- ALL JS FILES -->

			<script src="../temp1/js/jquery-3.2.1.min.js"></script>

			<script src="../temp1/js/popper.min.js"></script>

			<script src="../temp1/js/bootstrap.min.js"></script>
			<!-- ALL PLUGINS -->

			<script src="../temp1/js/jquery.superslides.min.js"></script>

			<script src="../temp1/js/bootstrap-select.js"></script>

			<script src="../temp1/js/inewsticker.js"></script>

			<!-- 			<script src="../temp1/js/bootsnav.js."></script> -->

			<script src="../temp1/js/images-loded.min.js"></script>

			<script src="../temp1/js/isotope.min.js"></script>

			<script src="../temp1/js/owl.carousel.min.js"></script>

			<script src="../temp1/js/baguetteBox.min.js"></script>

			<script src="../temp1/js/form-validator.min.js"></script>

			<!-- 			<script src="../temp1/js/contact-form-script.js"></script> -->
			<script src="../temp1/js/jquery-ui.js"></script>
			<script src="../temp1/js/jquery.nicescroll.min.js"></script>

			<script src="../temp1/js/custom.js"></script>
		</h:body>
	</ui:define>
</ui:composition>
